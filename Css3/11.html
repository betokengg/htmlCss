<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				padding: 0;
				margin: 0;
			}
			label{
				position: relative;
				float: left;
				width: 50px;
				height: 50px;
				border: 0.5px solid black;
				overflow: hidden;
				border-radius: 50%;
			}
			label>input{
				position: absolute;
				left: 100px;
				top: -100px;
			}
			label>span{
				position: absolute;
				left: 0;
				right: 0;
				top: 0;
				bottom: 0;
			}
			input:checked +span{
				background: red;
			}
		</style>
	</head>
	<body>
		<label>
			<input type="radio" name="button"/>
			<span></span>
		</label>
		
		<label>
			<input type="radio" name="button"/>
			<span></span>
		</label>
		
		<label>
			<input type="radio" name="button"/>
			<span></span>
		</label>
	</body>
</html>
